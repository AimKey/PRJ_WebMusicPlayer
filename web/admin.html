<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/admin_styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Admin page</title>
  </head>
  <body>
    <div class="main container-fluid">
      <div class="back"><div class="btn btn-primary">Back</div></div>

      <div class="main__menus">
        <h1>Settings</h1>

        <div class="section user">
          <div class="user__avatar">
            <h3 class="avatar__title">Edit user profile</h3>
            <div class="avatar__picture">
              <img src="" alt="User picture here" />
              <div class="div">Edit button herer</div>
            </div>
          </div>

          <div class="user__forms">
            <div class="form">
              <label for="username">Username</label>
              <input type="text" value="Server send a value here" name="username" id="username" />
              <br />
              <label for="email">Email</label>
              <input type="text" value="Server send a value here" name="email" id="email" />
              <br />
              <label for="password">Password</label>
              <input type="text" value="Server send a value here" name="password" id="password" />
              <br />
              <label for="confirm-password">Confirm-password</label>
              <input
                type="text"
                value="Server send a value here"
                name="confirm-password"
                id="confirm-password"
              />
              <br />
              <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
