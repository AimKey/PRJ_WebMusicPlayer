<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>
    <link rel = "stylesheet" href = "/assets/CSS/bootstrap.css">
    <link rel="stylesheet" href="/assets/CSS/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1">
                <div class="col-9">
                <div class="long-bar">
                    <img src="assets/images/demo.jpg" alt="demo" class="logo">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="icon">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="icon">
                        <ion-icon name="add-circle-outline"></ion-icon>
                    </span>
                    <span class="icon">
                        <ion-icon name="pencil-outline"></ion-icon>
                    </span>
                </div>
            </div>
            </div>
            <!------------------------------------------------------------------------------------------->
            <div class="col">
                <div class="search-bar">
                    <span class="search-icon">
                        <ion-icon name="search-outline"></ion-icon>
                    </span>
                    <input type="text" class="search-input" placeholder="What are you looking for ~">
                </div>

                <p class="text1">Tên Playlist ở đây</p>
                <div class="text-container">
                    <p class="text2">Details</p>
                    <p class="text3">Date added</p>
                    <p class="text4">Duration</p>
                </div>

                <div class="song">
                    <div class="song-detailed">
                        <img src="assets/images/demo.jpg" alt="demo" class="img-fluid">
                        <div class="song-info">
                            <h2 class="song-title">Song Title</h2>
                            <p class="artist-name">Artist Name</p>
                        </div>
                    </div>
                    <div class="conkec">
                        <p class="date-added">12-3-2024</p>
                        <p class="duration">4:14</p>
                    </div>
                </div>

            </div>

            <!------------------------------------------------------------------------------------------->
            <div class="col-3">
                <div class="infomusic">
                    <div class="music">
                        <img src="assets/images/demo.jpg" alt="demo" class="img-fluid">
                        <div class="music-info">
                            <h4 class="music-title">Song Title</h4>
                            <p class="artist-name">Artist Name</p>
                        </div>
                        <div class="genres">
                            <h4 class="music-genres">Genres</h4>
                            <p class="type">Yeu em</p>
                        </div>

                        <div class="allnext">
                            <h5 class="up-next">Up Next:</h5>
                            <div class="songnext">
                                <div class="song-detailed">
                                    <img src="assets/images/demo1.jpg" alt="demo" class="img-fluid">
                                    <div class="song-info">
                                        <h2 class="song-title">Song Title</h2>
                                        <p class="artist-name">Artist Name</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <!------------------------------------------------------------------------------------------->
            <div class="row2">
            <div class="control-bar">
                
                <div class="col">
                <div class="song-play">
                    <img src="assets/images/demo.jpg" alt="demo" class="img-fluid">
                    <div class="song-info">
                        <p class="song-title">Bài gì cũng đc, nhưng mà không phải bài đó </p>
                        <p class="artist-name">Artist Name</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="control">

                    <div class="allicon">
                    <span class="icon">
                    <ion-icon name="shuffle-outline"></ion-icon>
                </span>
                    <span class="icon">
                        <ion-icon name="play-skip-back-outline"></ion-icon>
                    </span>
                    <span class="icon">
                        <ion-icon name="play-outline"></ion-icon>
                    </span>
                    <span class="icon">
                        <ion-icon name="play-skip-forward-outline"></ion-icon>
                    </span>
                    <span class="icon">
                        <ion-icon name="repeat-outline"></ion-icon>
                    </span>
                </div>
                
                    <div class="progress-bar">
                        <span class="current-time">1:22</span>
                        <input type="range" class="progress" value="0" id="progress">
                        <span class="total-time">4:14</span>
                    </div>
                </div>
            </div>
                
            <div class="col">
                <div class="volume">
                    <span class="icon">
                        <ion-icon name="list-outline"></ion-icon>
                    </span>
                    <span class="icon">
                        <ion-icon name="volume-low-outline"></ion-icon>
                    </span>
                    <input type="range" class="volume-bar" value="100" id="volume">
                    </span>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    <!-- <script src="scripts/JS/JS_Main.js"></script>
    <script src="scripts/JS/bootstrap.js"></script> -->
    
    <script 
    type="module" 
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
